<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 저장 실습</title>
</head>
<body>
	<h3>Emp 테이블에 데이터 저장 실습</h3>

	<form action="EmpInsert" method="post">
		<fieldset >
			<legend>emp 폼</legend>
			<ul>
			<table border="0">
				<tr>
					<td><label for="id">사원 아이디</label></td>
					<td><input name="id" id="id" type="text"/></td>
				</tr>
				
				<tr>
					<td><label for="name">사원명</label></td>
					<td><input name="name" id="name" type="text" /></td>

				</tr>
				<tr>
					<td><label for="salary">급여</label></td>
					<td><input name="salary" id="salary" type="text" maxlength="7"/></td>

				</tr>
				<tr>
					<td><label for="dept">부서명</label></td>
					<td><input name="dept" id="dept" type="text" /></td>

				</tr>
			</table>
			
			<input type="submit" name="saveBtn" id="saveBtn" value="저장"/>
			</ul>
		</fieldset>
	</form>


</body>
</html>
