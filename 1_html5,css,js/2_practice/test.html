        function six() {
            var i = 1;

            while (i <= 10) {
                i++;
                var j = 1;
                while (j <= 10) {
                    document.write('*');
                    j++;
                }
                document.write('<br>');
            }
        }
        function seven() {
            var i = 0;
            do {
                if (i % 5 == 0 || i % 10 == 0) {
                    document.write(i, '<br>');
                }
                i++
            } while (i < 100);
        }

        function eight() {
            var number = parseInt(prompt("몇 월?"));

            switch (number) {
                case 12:
                case 1:
                case 2:
                    document.write("겨울");
                    break;
                case 3:
                case 4:
                case 5:
                    document.write("봄");
                    break;
                case 6:
                case 7:
                case 8:
                    document.write("여름");
                    break;
                case 9:
                case 10:
                case 11:
                    document.write("가을");
                    break;
                default:
                    break;
            }
        }
        function nine() {
            var number = parseInt(prompt("구구단 몇 단을 출력할까요?"));

            for (i = 1; i < 10; i++) {
                document.write(`${number} * ${i} = ${number * i}<br>`);
            }
        }
        function ten() {
            var number = parseInt(prompt("숫자를 입력하세요."));
            var factorial =1;
            while (number > 0) {
                factorial *= number;
                number -= 1;
            }
            return factorial;
            console.log(factorial);
        }
