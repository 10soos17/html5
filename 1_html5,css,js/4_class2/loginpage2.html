<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
    <div id="wrapper" style="width: 800px; margin: 0 auto;">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div class="row">
                        <!--로그인 배너-->
                        <div class="col">
                            <h1 class="text-center">Login</h1>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <!--ID 입력-->
                        <div class="col form-floating">
                            <input type="text" class="form-control" id="id1" placeholder="ID">
                            <label for="id1" class="ps-3">ID</label>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <!-- pw-->
                        <div class="col form-floating">
                            <input type="text" class="form-control" id="pw1" placeholder="Password">
                            <label for="pw1" class="ps-3">Password</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <!--로그인 버튼-->
                        <div class="col d-grid">
                            <input type="submit" value="로그인" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <!--회원가입-->
                        <div class="col text-center">
                            <a class="mx-auto" href="./dddd">회원가입</a>
                        </div>

                    </div>
                </div>
                <div class="col"></div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
