<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name{
            background-color: rgb(255, 135, 95);
            padding: 1px;
        }
        .mail{
            background-color: rgb(95, 255, 122);
            padding: 1px;
        }

    </style>
</head>
<body>
    <h1>선택</h1>
    <br>
    <select>
        <optgroup label="subject for Web">
            <option>HTML</option>
            <option>CSS</option>
            <option selected>Oracle</option>
            <option>Java</option>
        </optgroup>
        <optgroup label="subject for sports">
            <option>ping-pong</option>
            <option>summing</option>
            <option>running</option>
            <option selected>game</option>
        </optgroup>
    </select>

    <form>
        <fieldset>
            <legend>입력양식</legend>
                <table>
                    <tr>
                        <td><label for="name" class="name">이름</label></td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="mail" class="mail">이메일</label></td>
                        <td><input id="mail" type="email"></td>
                    </tr>
                </table>
            <input type="submit" value="제출"></input>
        </fieldset>
    </form>

</body>
</html>
