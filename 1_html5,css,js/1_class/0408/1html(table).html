<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

<body>
    <h6>5X5 table</h6>
    <hr>
    <form>
        <table border="1">

                <td>3</td>

            </tr>
            <tr>
                <td rowspan="3" style="text-align: center; background-color: yellow; color:red;">8</td>
                <td>9</td>
                <td>10</td>

            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
           </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td colspan="2" rowspan="2" style="text-align: center; background-color: yellow; color:red;">19</td>
      
            </tr>
            <tr>
                <td>20</td>
                <td>21</td>
                <td>22</td>

            </tr>
        </table>
    </form>
    
</body>
</html>
