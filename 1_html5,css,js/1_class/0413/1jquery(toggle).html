<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>toggle demo</title>
  <style>
  #tg_p {
    background: #dad;
    font-weight: bold;
    font-size: 16px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="tg1">Toggle 'em</button>
<p id="tg_p">Such interesting text, eh?</p>

<button id="tg2">Toggle</button>
<p id="tg2_p" style="display: none">Hello</p>
 
<script>
var flip = 0;
$( "#tg1" ).click(function() {
  $( "#tg_p" ).toggle( flip++ % 2 === 0 );
});

$( "#tg2" ).click(function() {
  $( "#tg2_p" ).toggle( "fast" );
});
</script>
 
</body>
</html>
