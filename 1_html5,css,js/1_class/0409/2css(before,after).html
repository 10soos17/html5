<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a h1::after{
            content:"";
            display: inline-block;
            height:20px;
            width:20px;
            background-color: black;
        }
        .b h1::before{
            content:"$"
        } 
    </style>
</head>
<body> 
    <div class="a">
        <h1>1000</h1>
        <h1>1000</h1>
        <h1>1000</h1>
    </div>
    <div class="b">
        <h1>1000</h1>
        <h1>1000</h1>
        <h1>1000</h1>
    </div>
</body>
</html>
