<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            justify-content: center;
        }
        h1{
            text-align: center;
        }
        #confirm{
            border: 0px;
            background-color: rgba(0,0,0,0);
            height:50px;
        }
    </style>
    <script>
        function loginCheckForm(){
            if(document.forms.id.value == ""){
                alert("아이디를 입력하세요.")
                document.forms.id.focus();
                return;
            }else if(document.forms.pw.value==""){
                alert("패스워드를 입력하세요.");
            }
        }
    </script>
</head>
<body>
    <h1>로그인</h1><br>
    <form action="" name="forms">
        <table border="1" cellspaing="0">
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" id="id" name="id" autofocus required></td>
                <td rowspan="2"><input type="button" id="confirm" name="confirm" value="확인" onclick="loginCheckForm();"></td>
            </tr>
            <tr>
                <td><label for="password">패스워드</label></td>
                <td><input type="password" id="password" name="pw" required></td>
 
            </tr>
        </table>
    </form>
</body>
</html>
