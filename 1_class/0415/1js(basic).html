<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function one() {
            var output = 0;
            var i = 0;

            while (i < 100) {
                console.log(i);
                i++;
                console.log(i);
                output += i;
            }
            console.log(output);
        }

        function two() {

            var output = 0;
            var i = 1;
            while (i <= 100) {
                console.log(i);
                output += i;
                i++;

            }
            console.log(output);

        }

        function star() {

            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10 - i; j++) {
                    document.write('*');
                }
                document.write('<br>');
            }

        }
        star();


    </script>
</body>

</html>
