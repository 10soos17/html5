<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            text-align: center;
        }
        #op {
            background-color: burlywood;
        }
    </style>

</head>
<body>
    <form name="forms">
        <table border="1">
            <tr>
                <td colspan="4"><input type="text" name="output" style="text-align:right;"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="document.forms.output.value+='7'"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" id="op" value="/" ></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="*" id="op"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="-" id="op"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0"></td>
                <td><input type="button" value="=" id="op"></td>
                <td><input type="button" value="+" id="op"></td>
            </tr>
    
        </table>
    </form>
    
</body>
</html>
